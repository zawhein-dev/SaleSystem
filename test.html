<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Card Hover Effects */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Add shake effect on hover */
        .card:hover {
            animation: shake 0.5s ease-in-out;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Card Body Padding and Design */
        .card-body {
            padding: 20px;
        }

        /* Button Hover Effect */
        .btn-primary {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Sidebar and Main Content Styling */
        .sidebar {
            min-height: 100vh;
            background-color: rgb(252, 241, 241);
            padding: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .sidebar a:hover {
            color: #007bff;
        }
    </style>
</head>
<body style="background-color: white;">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand fw-bolder" href="#">MYO THEIN (ELECTRONIC)</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex mx-auto w-50" role="search">
          <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <div class="d-flex align-items-center">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="bi bi-person-circle fs-4"></i>
              </a>
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link" href="#">
                <i class="bi bi-cart fs-4"></i>
                <span class="position-absolute top-2 start-100 translate-middle badge rounded-pill bg-danger">
                  3
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid d-flex flex-column flex-lg-row">
    <!-- Left Sidebar: Category list -->
    <div class="col-12 col-lg-3 p-3 sidebar">
      <h5>Categories</h5>
      <ul class="list-group">
        <li class="list-group-item my-3 rounded p-3 text-center border-0"><a href="#">Category 1</a></li>
        <li class="list-group-item my-3 rounded p-3 text-center border-0"><a href="#">Category 2</a></li>
        <li class="list-group-item my-3 rounded p-3 text-center border-0"><a href="#">Category 3</a></li>
        <li class="list-group-item my-3 rounded p-3 text-center border-0"><a href="#">Category 4</a></li>
        <li class="list-group-item my-3 rounded p-3 text-center border-0"><a href="#">Category 5</a></li>
      </ul>
    </div>

    <!-- Right Side: Product cards -->
    <div class="col-12 col-lg-9 p-3">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 4">
            <div class="card-body">
              <span class="card-title">Product 4</span>
              <div class="d-flex justify-content-between">
                <span class="card-text">In stock: 30</span>
                <span class="card-text">Price: $89.99</span>
              </div>
              
            </div>
            <!-- <div class="card-footer">
              <button class="btn btn-primary">Add to Cart</button>
            </div> -->
          </div>
        </div>
        <!-- Add more product cards as needed -->
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
